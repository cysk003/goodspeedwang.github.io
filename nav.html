<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodspeed's Minimalist Navigation</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
</head>
<body>
    <div class="container">
        <div class="category">
            <div class="category-title">搜索引擎</div>
            <div class="links">
                <div class="link">
                    <img src="https://www.google.com/favicon.ico" alt="Google favicon" class="favicon">
                    <a href="https://www.google.com">Google</a>
                </div>
                <div class="link">
                    <img src="https://www.baidu.com/favicon.ico" alt="百度 favicon" class="favicon">
                    <a href="https://www.baidu.com">百度</a>
                </div>
                <div class="link">
                    <img src="https://www.bing.com/favicon.ico" alt="Bing favicon" class="favicon">
                    <a href="https://www.bing.com">Bing</a>
                </div>
            </div>
        </div>

        <div class="category">
            <div class="category-title">常用推荐</div>
            <div class="links">
                <div class="link">
                    <img src="https://github.com/favicon.ico" alt="GitHub favicon" class="favicon">
                    <a href="https://github.com">GitHub</a>
                </div>
                <div class="link">
                    <img src="https://stackoverflow.com/favicon.ico" alt="Stack Overflow favicon" class="favicon">
                    <a href="https://stackoverflow.com">Stack Overflow</a>
                </div>
                <div class="link">
                    <img src="https://start.me/favicon.ico" alt="Start.me favicon" class="favicon">
                    <a href="https://start.me">Start.me</a>
                </div>
                <div class="link">
                    <img src="https://www.evernote.com/favicon.ico" alt="印象笔记 favicon" class="favicon">
                    <a href="https://www.evernote.com">印象笔记</a>
                </div>
                <div class="link">
                    <img src="https://en.wikipedia.org/favicon.ico" alt="Wikipedia favicon" class="favicon">
                    <a href="https://en.wikipedia.org">Wikipedia</a>
                </div>
                <div class="link">
                    <img src="https://www.wolframalpha.com/favicon.ico" alt="WolframAlpha favicon" class="favicon">
                    <a href="https://www.wolframalpha.com">WolframAlpha</a>
                </div>
            </div>
        </div>

        <div class="category">
            <div class="category-title">资讯新闻</div>
            <div class="links">
                <div class="link">
                    <img src="https://www.zhihu.com/favicon.ico" alt="知乎 favicon" class="favicon">
                    <a href="https://www.zhihu.com">知乎</a>
                </div>
                <div class="link">
                    <img src="https://www.douban.com/favicon.ico" alt="豆瓣 favicon" class="favicon">
                    <a href="https://www.douban.com">豆瓣</a>
                </div>
                <div class="link">
                    <img src="https://www.weibo.com/favicon.ico" alt="微博 favicon" class="favicon">
                    <a href="https://www.weibo.com">微博</a>
                </div>
                <div class="link">
                    <img src="https://www.36kr.com/favicon.ico" alt="36氪 favicon" class="favicon">
                    <a href="https://www.36kr.com">36氪</a>
                </div>
                <div class="link">
                    <img src="https://www.huxiu.com/favicon.ico" alt="虎嗅 favicon" class="favicon">
                    <a href="https://www.huxiu.com">虎嗅</a>
                </div>
            </div>
        </div>

        <div class="category">
            <div class="category-title">工具软件</div>
            <div class="links">
                <div class="link">
                    <img src="https://www.processon.com/favicon.ico" alt="ProcessOn favicon" class="favicon">
                    <a href="https://www.processon.com">ProcessOn</a>
                </div>
                <div class="link">
                    <img src="https://www.draw.io/favicon.ico" alt="draw.io favicon" class="favicon">
                    <a href="https://www.draw.io">draw.io</a>
                </div>
                <div class="link">
                    <img src="https://naotu.baidu.com/favicon.ico" alt="百度脑图 favicon" class="favicon">
                    <a href="https://naotu.baidu.com">百度脑图</a>
                </div>
                <div class="link">
                    <img src="https://www.microsoft.com/favicon.ico" alt="Excel favicon" class="favicon">
                    <a href="https://www.microsoft.com/zh-cn/microsoft-365/excel">Excel</a>
                </div>
                <div class="link">
                    <img src="https://www.apple.com/favicon.ico" alt="Numbers favicon" class="favicon">
                    <a href="https://www.apple.com/numbers/">Numbers</a>
                </div>
            </div>
        </div>

        <div class="category">
            <div class="category-title">影音娱乐</div>
            <div class="links">
                <div class="link">
                    <img src="https://www.youtube.com/favicon.ico" alt="YouTube favicon" class="favicon">
                    <a href="https://www.youtube.com">YouTube</a>
                </div>
                <div class="link">
                    <img src="https://www.bilibili.com/favicon.ico" alt="哔哩哔哩 favicon" class="favicon">
                    <a href="https://www.bilibili.com">哔哩哔哩</a>
                </div>
                <div class="link">
                    <img src="https://v.qq.com/favicon.ico" alt="腾讯视频 favicon" class="favicon">
                    <a href="https://v.qq.com">腾讯视频</a>
                </div>
                <div class="link">
                    <img src="https://www.iqiyi.com/favicon.ico" alt="爱奇艺 favicon" class="favicon">
                    <a href="https://www.iqiyi.com">爱奇艺</a>
                </div>
                <div class="link">
                    <img src="https://www.youku.com/favicon.ico" alt="优酷 favicon" class="favicon">
                    <a href="https://www.youku.com">优酷</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
