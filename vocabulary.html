<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            user-select: none;
            box-sizing: border-box;
            font-size: larger;
        }

        body {
            background-color: #8d0cf7;
            justify-content: center;
            align-items: center;
            display: flex;
            min-height: 100vh;
        }

        .box {
            background-color: white;
            padding-top: 30px;
            padding: 30px;
            min-width: 100%;

        }

        #word:focus {
            outline: none;
            border-top-width: 0px;
            border-left-width: 0px;
            border-right-width: 0px;
            padding: 10px;
        }

        #button {
            font-family: sans-serif;
            font-size: 15px;
            margin-top: 10px;
            border: 2px solid #7100cf;
            width: 155px;
            height: 50px;
            text-align: center;
            background-color: #7100cf;
            display: flex;
            color: rgb(255, 255, 255);
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 5px;
        }

        img {
            width: 50px;
            cursor: pointer;
        }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Vocabulary</title>
    <link href="https://cn.bing.com/favicon.ico" rel="icon" />
</head>

<body>
    <div class="box">
        <div><span id="explanation" style="font-weight: bold;"></span>
            <img src="https://shared.ydstatic.com/market/souti/web_dict/online/2.7.1/dist/client/img/ic_result_voice_00.1048cc2.png"
                onclick="playvoice()" />
        </div>
        <div id="test" style="padding-top: 20px;"></div>
        <div id="button" onclick="tips()">Tips</div>
        <div style="text-align: right; font-size: small;">
            <span style="margin-right: 20px;">
                <select id="category">
                    <option value="0">NCE</option>
                    <option value="1">IELTS</option>
                    <option value="2">Num</option>
                </select>
                <input checked="checked" type="checkbox" id="autoplay_show" /> Autoplay |
                <input checked="checked" type="checkbox" id="sentence_show" /> Show sentence |
                <input checked="checked" type="checkbox" id="explanation_show" /> Show explanation |
                <input checked="checked" type="checkbox" id="more_show" /> More sentences
            </span>
            Last Time: <span id="stats"></span> |
            Number: <span id="number"></span>
        </div>
    </div>
    <!--
        
    -->
    <script src="static/js/tools.js"></script>
    <script src="static/js/vocabulary_data.js"></script>
    <script src="static/js/vocabulary_ielts.js"></script>
    <script src="static/js/vocabulary_num.js"></script>
    <script src="static/js/vocabulary.js"></script>
</body>

</html>
