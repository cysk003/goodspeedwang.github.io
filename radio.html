<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电台播放器</title>
    <link href="https://cdn.instant.audio/favicon.ico" rel="icon"/>
    <link rel="stylesheet" type="text/css" href="static/css/radio.css" />
</head>

<body>
    <div class="station-container" id="station-container">
        <!-- 频道列表将根据group-title插入这里 -->
    </div>

    <div class="player-container" id="player-container">
        <div class="current-station">
            <img id="current-station-logo" src="" alt="">
            <h1 id="current-station-name"></h1>
        </div>
        <audio id="audio-player" controls>
            您的浏览器不支持音频元素。
        </audio>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="static/js/radio.js"></script>
</body>

</html>
