<!DOCTYPE html>
<html>

<head>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        body {
            background-color: black;
            margin: 0px;
            padding: 0px;
        }

        #thumbnails {
            width: 110px;
            float: left;
        }

        #video {
            padding-left: 120px;
        }

        #thumbnails img {
            width: 100px; height: 50px;
            display: block;
            padding: 10px 5px;
            border-bottom: 1px solid white;
        }
    </style>
</head>

<body>
    <div id="thumbnails"></div>
    <div id="video">
        <video id="my-video" class="video-js" controls preload="auto" width="640" autoplay data-setup="{}">
            <source src="http://[2409:8087:2001:20:2800:0:df6e:eb22]:80/ott.mobaibox.com/PLTV/3/224/3221228527/index.m3u8" type="application/x-mpegURL" id="video-source" />
        </video>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        const thumbnails = document.getElementById("thumbnails");
        document.addEventListener('DOMContentLoaded', function () {
            const tvlist = [
                { name: "cctv13", logo: "http://epg.51zmt.top:8000/tb1/CCTV/CCTV13.png", src: "https://live-play.cctvnews.cctv.com/cctv/merge_cctv13.m3u8?auth_key=357606504" },
                { name: "凤凰中文", logo:"http://epg.51zmt.top:8000/tb1/gt/fenghuangzhongwen.png", src: "http://[2409:8087:2001:20:2800:0:df6e:eb22]:80/ott.mobaibox.com/PLTV/3/224/3221228527/index.m3u8" },
                { name: "凤凰资讯", logo:"http://epg.51zmt.top:8000/tb1/gt/fenghuangzixun.png",src:"http://[2409:8087:2001:20:2800:0:df6e:eb19]:80/ott.mobaibox.com/PLTV/3/224/3221228524/index.m3u8" }
            ];
            tvlist.forEach(tv=>{
                let image = document.createElement('img');
                image.src = tv.logo;
                image.alt = tv.name;
                image.location = tv.src;
                thumbnails.appendChild(image);
            });
        });
        thumbnails.addEventListener('click', function (e) {
           document.getElementById("video-source").src = e.target.location;
           document.getElementById("my-video").load()
        });
    </script>
</body>

</html>
