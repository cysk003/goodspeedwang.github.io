<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器 - Spotify 风格</title>
    <link href="https://spotidown.app/img/favicon.ico" rel="icon" />
    <link rel="stylesheet" type="text/css" href="static/css/music.css" />
</head>

<body>
    <div id="sidebar">
        <h2>专辑列表</h2>
        <ul id="album-list"></ul>
    </div>
    <div id="main-content">
        <div id="album-info">
            <img id="album-cover" src="" alt="专辑封面">
            <div>
                <h1 id="album-title"></h1>
                <h2 id="album-artist"></h2>
                <button id="play-all">播放全部</button>
            </div>
        </div>
        <div id="song-list"></div>
    </div>
    <div id="player">
        <div id="now-playing">
            <img id="now-playing-cover" src="" alt="正在播放">
            <div>
                <div id="now-playing-name"></div>
                <div id="now-playing-artist"></div>
            </div>
        </div>
        <div id="controls">
            <button id="previous">⏮</button>
            <button id="play-pause">▶</button>
            <button id="next">⏭</button>
        </div>
        <div id="time-info">
            <span id="current-time">0:00</span>
            <div id="progress-container">
                <div id="progress"></div>
            </div>
            <span id="duration">0:00</span>
        </div>
    </div>
    <script src="static/js/album.js"></script>
    <script src="static/js/music.js"></script>
</body>

</html>
